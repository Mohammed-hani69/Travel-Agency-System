{% extends 'base.html' %}
{% block title %}{% if get_locale() == 'ar' %}تصدير التقارير{% else %}Export Reports{% endif %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if get_locale() == 'ar' %}تصدير التقارير{% else %}Export Reports{% endif %}</h2>
    <form method="GET" action="/export/download">
        <div class="row">
            <div class="col-md-3">
                <select name="section" class="form-select" required>
                    <option value="expenses">{% if get_locale() == 'ar' %}المصروفات{% else %}Expenses{% endif %}</option>
                    <option value="salaries">{% if get_locale() == 'ar' %}الرواتب{% else %}Salaries{% endif %}</option>
                    <option value="tickets">{% if get_locale() == 'ar' %}التذاكر{% else %}Tickets{% endif %}</option>
                    <option value="hotels">{% if get_locale() == 'ar' %}الفنادق{% else %}Hotels{% endif %}</option>
                    <option value="visas">{% if get_locale() == 'ar' %}التأشيرات{% else %}Visas{% endif %}</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" name="month_year" class="form-control" placeholder="{% if get_locale() == 'ar' %}سنة-شهر (مثال: 2024-06){% else %}YYYY-MM{% endif %}" required>
            </div>
            <div class="col-md-3">
                <select name="format" class="form-select" required>
                    <option value="pdf">PDF</option>
                    <option value="excel">Excel</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">{% if get_locale() == 'ar' %}تصدير{% else %}Export{% endif %}</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
